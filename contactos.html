    <section id="contact" class="contact-section">
        <h2>Contáctanos</h2>
        <p>Si tienes alguna pregunta o comentario, no dudes en escribirnos.</p>
        
        <form class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required placeholder="Tu nombre">
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Tu correo">
    
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Escribe tu mensaje..."></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    </section>
