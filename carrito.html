<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - CR7 Market</title>
    <link rel="stylesheet" href="cr7.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carrito.html" class="active">Carrito</a></li>
                <li><a href="Noticias.html">Noticias</a></li>
                <li><a href="Historia.html">Historia</a></li>
                <li><a href="Palmarés.html">Palmarés</a></li>


                
            </ul>
        </nav>
    </header>

    <section id="cart" class="cart-section">
        <h2> </h2>
        
        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Camiseta Manchester United</td>
                        <td>1</td>
                        <td>$90.00</td>
                        <td>$90.00</td>
                        <td><button class="remove-btn">Eliminar</button></td>
                    </tr>
                    <tr>
                        <td>Camiseta Real Madrid</td>
                        <td>2</td>
                        <td>$100.00</td>
                        <td>$200.00</td>
                        <td><button class="remove-btn">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
    
            <div class="cart-summary">
                <h3>Total: <span>$290.00</span></h3>
                <button class="checkout-btn">Finalizar Compra</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 CR7 Market. Todos los derechos reservados.</p>
    </footer>


    <script src="carrito.js"></script>
</body>
</html>
